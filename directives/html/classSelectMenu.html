<md-input-container>
    <label>Class</label>
            <md-select-header class="demo-select-header">
            <input ng-model="searchTerm"
                   type="search"
                   placeholder="Search for a vegetable.."
                   class="demo-header-searchbox _md-text">
        </md-select-header>
    <md-select ng-model="selectedClass">

        <md-option ng-repeat="Class in Catagory.Classes" value="Other">
                Other / Not associated
        </md-option>
        <md-optgroup ng-repeat="Catagory in classList" label="{{Catagory.Name}}">
            <md-option ng-repeat="Class in Catagory.Classes" value="{{Class}}">
                {{Class}}
            </md-option>
        </md-optgroup>
    </md-select>
</md-input-container>
