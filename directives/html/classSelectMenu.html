<md-input-container class="button-select md-button" md-ink-ripple="true">
    <label>Classy</label>
    <md-select ng-model="Class">
        <md-select-header>
          <md-input></md-input>
        </md-select-header>
        <!--<md-option value='{{"{\"Name\":\"Other\",\"Catagory\":\"Other\",\"Color\":\"toBeMade\"}"}}'>-->
        <!--        Other / Not associated-->
        <!--</md-option>-->
        <md-optgroup ng-repeat="Catagory in classList" label="{{Catagory.Name}}">
            <md-option ng-repeat="ClassName in Catagory.Classes" value='{{"{\"Name\":\""+ClassName+"\",\"Catagory\":\""+Catagory.Name+"\",\"Color\":\""+Catagory.Color+"\"}"}}'>
                {{ClassName}}
            </md-option>
        </md-optgroup>
    </md-select>
</md-input-container>
