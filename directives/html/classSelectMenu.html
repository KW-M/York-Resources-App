<md-input-container class="button-select md-button" md-ink-ripple="true">
    <label>Class</label>
    <md-select ng-model-options="{trackBy: '$value.Name'}" ng-model="Class">
        <md-select-header>
          <input ng-model="wow" type="hidden">
        </md-select-header>
        <md-option value="{Catagory:'Other', Name:'Other', Color:'#ffffff'}">
                Other / Not associated
        </md-option>
        <md-optgroup ng-repeat="Catagory in classList" label="{{Catagory.Name}}">
            <md-option ng-repeat="Name in Catagory.Classes" ng-value="{Catagory:Catagory.Name, Name:Name, Color:Catagory.Color}" >
                {{Name}}
            </md-option>
        </md-optgroup>
    </md-select>
</md-input-container>
