<div class="blank-textbox new-post-card-top">
    <md-button class="new-post-text-top" ng-click="newPost()">
        <md-icon style="margin-top: -3px;">add_circle</md-icon> <span style="">Share a link or resource...</span></md-button>
    <div style="float:right">
        <md-button class="md-icon-button md-mini" style="margin-top:0px" ng-click="showPicker('Upload')">
            <md-tooltip md-direction="down">Upload</md-tooltip>
            <md-icon class="unselectable" style="margin-top:-10px; color:black">file_upload</md-icon>
        </md-button>
        <md-button class="md-icon-button md-mini" style="margin-top:4px" ng-click="showPicker('Drive')">
            <md-tooltip md-direction="down">Add Drive file</md-tooltip>
            <img class="unselectable" style="width:22px; height:22px; margin-top:0px" src="images/drive_icon.svg">
        </md-button>
    </div>
</div>
