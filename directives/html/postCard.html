<md-card-actions layout="row" layout-align="start center">

    <p class="like-counter">{{::Post.LikeUsers.length}}</p>
    <md-button id="like_thumb_button" class="md-icon-button" aria-label="Like">
        <md-icon>thumb_up</md-icon>
    </md-button>
    <md-button class="md-icon-button" id="flag_button" area-label="Flag" style="margin-left: -4px;" ng-hide="::Post.Creator.Email === myInfo.Email">
        <md-icon>flag</md-icon>
    </md-button>
    <md-menu md-position-mode="target" md-offset="7 0" style="padding:0px">
        <md-button ng-click="::$mdOpenMenu($event)" ng-show="::Post.Creator.Email === myInfo.Email" class="md-icon-button" style="margin-left: -12px;">
            <md-icon>more_vert</md-icon>
        </md-button>
        <md-menu-content>
            <md-menu-item>
                <md-button>
                    <md-icon>flag</md-icon>Flag</md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ng-click="::confirmDelete($event,Post,$index)">
                    <md-icon>delete</md-icon>Delete</md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button>
                    <md-icon>edit</md-icon>Edit</md-button>
            </md-menu-item>
        </md-menu-content>
    </md-menu>

    <md-button id="open_button" ng-hide="::Post.Link == ''" class="md-button md-accent" ng-click="::openLink(Post.Link)" aria-label="Open resource">Open Resource</md-button>
</md-card-actions>
