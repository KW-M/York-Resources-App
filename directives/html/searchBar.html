<md-autocomplete class="searchBar" md-items="ui in searchExtra" md-min-length="0" placeholder="What is your favorite US state?">
  <input/>
        <md-item-template>
          <span>wow</span>
        </md-item-template>
        <md-not-found>
          No states matching "wow" were found.
          <a>Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
      
      <md-chips ng-model="selectedGroups" md-autocomplete-snap md-require-match="false" md-separator-keys="" secondary-placeholder="+Tag">
        <md-autocomplete
                         class="searchBar" 
                         md-search-text="searchTxt"
                         md-items="ui in searchExtra" 
                         md-min-length="0" 
                         md-autoselect="false"
                         md-select-on-match="false"
                         md-require-match="false"
                         placeholder="Find a group..">
            <span md-highlight-text="searchText">{{item}}</span>
        </md-autocomplete>
        <md-chip-template>
            <span>{{$chip}}</span>
        </md-chip-template>
    </md-chips>
