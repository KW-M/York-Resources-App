<md-icon style="position: absolute;color: #757575;z-index: 60;pointer-events: none;margin: 8px 15px;">search</md-icon>
<md-chips class="searchBarChips md-accent" ng-model="searchChips" md-autocomplete-snap md-require-match="false" md-separator-keys="">

               <md-button class="md-icon-button"><md-icon>insert_drive_file</md-icon></md-button>
               <md-button class="md-icon-button"><md-icon><img style="height: 24px; width: 24px; opacity: 0.6;" src="./images/quizlet logo.png"></img></md-icon></md-button>
            </span>
            <a href="https://support.google.com/drive/answer/2375114#Filter your Drive results">
