<md-button class="md-fab onboardingDialogButton" ng-class="{'not-visible' : onboardingPageNumber === 0}" ng-click="onboardingPageNumber = onboardingPageNumber - 1" aria-label="previous" style="margin-right: 16px;">
  <md-icon>arrow_back</md-icon>
</md-button>
<md-dialog style="position: relative; flex: 1; max-width: 360px; height:100%; max-height:460px;" class="onboardingDialog">
  <md-dialog-content style="position:relative; flex: 1;">
    <md-tabs class="md-accent" md-selected="onboardingPageNumber">
      <md-tab id="tab1">
        <!--<md-tab-label>Access</md-tab-label>-->
        <md-tab-body>
          <!--<img style="width: 100%;" src="https://mir-s3-cdn-cf.behance.net/projects/404/d09a6c26454969.555ec572f0040.png"></img>-->
          <div class="onboardingTextContainer">
            <p>Title</p>
            <p>Title</p>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <!--<md-tab-label>Build</md-tab-label>-->
        <md-tab-body>

        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <!--<md-tab-label>Contribute</md-tab-label>-->
        <md-tab-body>

        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-dialog-content>
  <md-dialog-actions style="position:relative">
    <md-button class="md-accent" ng-click="hideDialog()">Skip</md-button>
    <div class="dotPageIndicatorContainer">
      <div class="dotPageIndicator" ng-class="{'dotPageIndicatorActive' : onboardingPageNumber === 0}"></div>
      <div class="dotPageIndicator" ng-class="{'dotPageIndicatorActive' : onboardingPageNumber === 1}"></div>
      <div class="dotPageIndicator" ng-class="{'dotPageIndicatorActive' : onboardingPageNumber === 2}"></div>
    </div>
  </md-dialog-actions>
</md-dialog>
<md-button class="md-fab onboardingDialogButton" aria-label="next" ng-click="onboardingPageNumber = onboardingPageNumber + 1" style="margin-left: 16px;">
  <md-icon>arrow_forward</md-icon>
</md-button>
