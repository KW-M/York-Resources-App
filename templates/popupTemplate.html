<style type="text/css">
	.popup {
		background: #282828;
		color: white;
		border-radius: 8px;
		overflow: hidden;
		max-width: 700px;
		max-height: 50vh;
		box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2), 0 13px 19px 2px rgba(0, 0, 0, 0.14), 0 5px 24px 4px rgba(0, 0, 0, 0.12);
		display: flex;
		flex-direction: column;
	}
	
	.popupBody {
		padding: 2px 20px 0px 20px;
		overflow: auto;
	}
</style>
<div class="popup md-whiteframe-z3">
	<md-toolbar class="md-whiteframe-z2">
		<div class="md-toolbar-tools">
			<h2 md-truncate flex>{{::title}}</h2>
		</div>
	</md-toolbar>
	<div class="popupBody" flex>
		<p ng-bind-html="::helpHtml"></p>
		<p>{{::formatedContent}}</p>
	</div>
	<md-button md-autofocus flex ng-click="closePopup()">close</md-button>
</div>
