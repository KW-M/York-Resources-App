<div class="side-nav-scroll" flex>
    <div class="side-nav-section">
        <md-list>
            <md-list-item>
                <md-menu-item>
                    <md-button ng-click="::gotoRoute({classPath: 'All Posts'})" ng-class="{ 'selected' : $scope.queryParams.classpath == 'All Posts' }">
                        <md-icon class="md-accent">inbox</md-icon>
                        All Posts
                    </md-button>
                </md-menu-item>
            </md-list-item>
            <md-list-item>
                <md-menu-item>
                    <md-button ng-click="::gotoRoute({classPath: 'Your Posts'})" ng-class="{ 'selected' : $scope.queryParams.classpath == 'Your Posts' }">
                        <md-icon style="color: rgb(25,157,9)">person</md-icon>
                        Your Posts
                    </md-button>
                </md-menu-item>
            </md-list-item>
            <md-list-item>
                <md-menu-item>
                    <md-button ng-click="::gotoRoute({classPath: 'Flagged Posts'})" ng-class="{ 'selected' : $scope.queryParams.classpath == 'Flagged Posts' }">
                        <md-icon class="md-warn">flag</md-icon>
                        Flagged Posts
                    </md-button>
                </md-menu-item>
            </md-list-item>
            <md-list-item>
                <md-menu-item>
                    <md-button ng-click="::gotoRoute({classPath: 'Quizlet'})" ng-class="{ 'selected' : $scope.queryParams.classpath == 'Quizlet' }">
                        <md-icon md-svg-src="images/quizlet_logo.svg" style="color: #4257b2;"></md-icon>
                        Quizlet
                    </md-button>
                </md-menu-item>
            </md-list-item>
        </md-list>
    </div>
    <div>
        <md-list>
            <md-list-item>
                <md-menu-item>
                    <md-icon style="width:24px;">group</md-icon>
                    <span style="padding:0" flex>Classes</span>
                    <md-button style="margin:auto" class="md-icon-button" ng-click="toggleSidenavClassSearch(true)">
                        <md-icon>search</md-icon>
                    </md-button>
                    <div class="overlay-search sidenav-class-search" ng-class="{'search-visible' : globals.sideNavClassSearchOpen}">
                        <md-input-container md-no-float style="margin: auto; height: 36px;">
                            <input ng-model="sideNavClassSearch" placeholder="Filter Classes" id="sidenav_class_search_input"/>
                        </md-input-container>
                        <md-button class="md-icon-button" ng-click="toggleSidenavClassSearch(false)">
                            <md-icon>close</md-icon>
                        </md-button>
                    </div>
                </md-menu-item>
            </md-list-item>
            <md-list>
                <div flex layout="column" ng-hide="sideNavClassSearch">
                    <md-button class="side-nav-class" ng-click="gotoRoute({classPath: 'Other'})" ng-class="{ 'selected' : $scope.queryParams.classpath == 'Other' }">
                        Other
                    </md-button>
                </div>
                <div ng-repeat="navCatagory in classList" flex layout="column" ng-hide="Catagory.Catagory === undefined">
                    <label ng-hide="sideNavClassSearch" class="side-nav-header" ng-style="::{'background-color': Catagory.Color + ' 1)'}">{{Catagory.Catagory}}</label>
                    <md-button class="side-nav-class" ng-repeat="navClass in navCatagory.Classes | filter:sideNavClassSearch" ng-click="gotoRoute({classPath: navClass.Name})" ng-class="{ 'selected' : $scope.queryParams.classPath == navClass.Name }">
                        {{navClass.Name}}
                    </md-button>
                </div>
            </md-list>
        </md-list>
    </div>
</div>

    <md-list style="padding: 6px 0 0 0;">
        <md-list-item>
            <md-menu-item>
                <md-button>
                    <md-icon>settings</md-icon>
                    Settings
                </md-button>
            </md-menu-item>
        </md-list-item>
        <md-list-item>
            <md-menu-item>
                <md-button ng-click="openFeedbackDialog()">
                    <md-icon>feedback</md-icon>
                    Send Feedback
                </md-button>
            </md-menu-item>
        </md-list-item>
        <md-list-item show-sm show-xs hide-gt-sm>
            <md-menu-item>
                <md-button ng-click="::openHelpDialog()">
                    <md-icon>help</md-icon>
                    Help
                </md-button>
            </md-menu-item>
        </md-list-item>
    </md-list>
</div>
